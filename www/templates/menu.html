<ion-side-menus enable-menu-with-back-views="true">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-dark">

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
        <button ng-if="history.isHistoryPresent()" class="button button-clear" ng-click="history.myGoBack()">
          <i class="ion-chevron-left"></i> {{history.getLastItem()}}
        </button>
      </ion-nav-buttons>


      <ion-nav-buttons side="right">
        <!--TODO: replace the button set with directive-->
        <div>
          <button class="row button button-icon button-clear" side="secondary" on-tap="$state.go('app.mentor');">
            <img width="30" height="30" src="img/sidemenu_icons/mentor_connect.png" alt="">
            <span class="badge badge-assertive">3</span>
          </button>
        </div>
      </ion-nav-buttons>

    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left" width="150">
    <ion-header-bar class="bar-dark">
      <h1 class="title">Options</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item menu-close ng-href="">
          <sidemenu-tile tile-name="home"></sidemenu-tile>
        </ion-item>
        <ion-item menu-close ng-href="">
          <sidemenu-tile tile-name="timetable"></sidemenu-tile>
        </ion-item>
        <ion-item menu-close ng-href="">
          <sidemenu-tile tile-name="rr"></sidemenu-tile>
        </ion-item>
        <ion-item menu-close ng-href="">
          <sidemenu-tile tile-name="mentor"></sidemenu-tile>
          <span class="badge badge-assertive">3</span>
        </ion-item>
        <ion-item menu-close ng-href="">
          <sidemenu-tile tile-name="faculty"></sidemenu-tile>
        </ion-item>
        <ion-item menu-close ng-href="">
          <sidemenu-tile tile-name="quickref"></sidemenu-tile>
        </ion-item>
        <ion-item menu-close ng-href="">
          <sidemenu-tile tile-name="account"></sidemenu-tile>
        </ion-item>
        <!--TODO: clean the below dummy links-->
        <ion-item menu-close ng-click="login()">
          Login Modal
        </ion-item>
        <ion-item menu-close href="#/app/search">
          Search
        </ion-item>
        <ion-item menu-close ui-sref="app.browse">
          Browse
        </ion-item>
        <ion-item menu-close href="#/app/playlists">
          Playlists
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
